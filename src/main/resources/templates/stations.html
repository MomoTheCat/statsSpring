<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1> List of stations </h1>
<div th:each="station : ${stations}" class="row">
    <li th:text="${station.name}">1</li>
    <li><a th:href="@{'/get/' + ${station.idNetwork}}" th:text="${station.idNetwork}">Title ...</a></li>
    <li></li>

</div>
</body>
</html>
